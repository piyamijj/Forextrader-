<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeOs PRO Terminal</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #050505; color: #00ff41; margin: 0; padding: 10px; }
        .panel { background: #111; border: 1px solid #333; padding: 15px; margin-bottom: 10px; border-radius: 5px; box-shadow: 0 0 15px rgba(0,255,65,0.1); }
        h2, h3 { margin: 0 0 10px 0; color: #f0b90b; text-transform: uppercase; border-bottom: 1px solid #333; }
        .radar-box { list-style: none; padding: 0; color: #ddd; font-size: 0.9rem; }
        .radar-box li { margin-bottom: 8px; border-bottom: 1px solid #222; padding-bottom: 4px; }
        .strategy-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 15px; }
        .strat-card { background: #000; border: 1px solid #444; padding: 15px; text-align: center; cursor: pointer; transition: 0.3s; }
        .strat-card:hover { border-color: #f0b90b; background: #111; }
        .buy { color: #0f0; font-weight: bold; }
        .sell { color: #f00; font-weight: bold; }
        button { background: #f0b90b; color: #000; border: none; padding: 12px; width: 100%; cursor: pointer; font-weight: bold; font-family: inherit; }
        button:hover { background: #d4a308; }
        #aiResponse { font-style: italic; color: #888; background: #080808; padding: 10px; border-left: 3px solid #f0b90b; margin-top: 10px; line-height: 1.4; }
    </style>
</head>
<body>
    <div class="panel">
        <h2>ğŸ›°ï¸ LifeOs RADAR / PÄ°YAMÄ° SÄ°STEMÄ°</h2>
        <ul class="radar-box" id="radar">
            <li>Sistem: Tetikte bekliyor...</li>
            <li>Hedef: Gelecek nesiller ve yetimler.</li>
        </ul>
    </div>

    <div class="panel">
        <h3>ğŸ¤– LifeOs STRATEJÄ° MERKEZÄ°</h3>
        <button id="analizBtn" onclick="runFullAnalysis()">DERÄ°N ANALÄ°Z BAÅLAT (SORGULA)</button>
        <div id="aiResponse">Analiz bekleniyor...</div>
        
        <div class="strategy-grid" id="stratGrid">
            </div>
    </div>

    <script>
        async function runFullAnalysis() {
            const btn = document.getElementById('analizBtn');
            btn.innerText = "FISILTILAR DÄ°NLENÄ°YOR...";
            try {
                const res = await fetch('/api/analiz');
                const data = await res.json();
                
                document.getElementById('aiResponse').innerText = data.aiResponse;
                
                // Radar GÃ¼ncelleme
                const radarHtml = data.radarElements.map(el => `<li>âœ… ${el}</li>`).join('');
                document.getElementById('radar').innerHTML = radarHtml;

                // Strateji KartlarÄ±
                let stratHtml = '';
                for (let key in data.strategies) {
                    const s = data.strategies[key];
                    stratHtml += `
                        <div class="strat-card" onclick="alert('Otonom sistem bu emri takip ediyor: ${s.pair}')">
                            <div style="font-size:0.7rem; color:#888">${key.toUpperCase()}</div>
                            <div class="gold">${s.pair}</div>
                            <div class="${s.action === 'AL' ? 'buy' : 'sell'}">${s.action}</div>
                            <div style="font-size:0.8rem">${s.price}</div>
                        </div>
                    `;
                }
                document.getElementById('stratGrid').innerHTML = stratHtml;

            } catch (e) {
                alert("BaÄŸlantÄ± HatasÄ±: " + e.message);
            } finally {
                btn.innerText = "DERÄ°N ANALÄ°Z BAÅLAT (SORGULA)";
            }
        }
    </script>
</body>
</html>
